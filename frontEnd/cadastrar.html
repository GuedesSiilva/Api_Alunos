<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<body>

    <button>
        <a href="index.html">Tela Principal</a>
    </button>

     <h1>Cadastro de Alunos</h1>
    <form id="form-aluno">
        <div>
            <label for="">Nome*:
                <input type="text" id="nome" placeholder="Digite seu nome ex: Vitor" required>
            </label>
        </div>
        <div>
            <label for="">CPF* (somente n√∫meros):
                <input type="text" id="cpf" maxlength="11" placeholder="Digite seu cpf ex: 12345678901" required>
            </label>
        </div>
        <div>
            <label for="">CEP:
                <input type="text" id="cep" maxlength="8" placeholder="Digite seu cep ex: 06123456">
            </label>
        </div>
        <div>
            <label for="">UF:
                <input type="text" id="uf" placeholder="Digite seu uf ex: SP">
            </label>
        </div>
        <div>
            <label for="">Rua:
                <input type="text" id="rua" placeholder="Digite sua rua: Av ou Rua">
            </label>
        </div>
        <div>
            <label for="">N:
                <input type="number" id="numero" placeholder="Digite seu numero: 3500" >
            </label>
        </div>
        <div>
            <label for="">Complemento:
                <input type="text" id="complemento">
            </label>
        </div>
        
        <button id="enviar" type="submit">Enviar</button>
        <button id="limpar" type="reset">Limpar</button> 
    </form>

    <script src="./cadastrar.js"></script>
</body>
</html>
